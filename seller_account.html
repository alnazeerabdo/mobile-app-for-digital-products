<!DOCTYPE html>
<html dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>إنشاء حساب بائع</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#A98553",
                        "background-light": "#FFFFFF",
                        "background-dark": "#101322",
                        "golden-glow": "rgba(169, 133, 83, 0.4)",
                        "golden-glow-light": "rgba(169, 133, 83, 0.2)",
                    },
                    fontFamily: {
                        "display": ["Tajawal", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glow-effect {
            position: absolute;
            z-index: -1;
            border-radius: 9999px;
            filter: blur(150px);
        }
        .glow-top-left {
            top: -10%;
            left: -20%;
            width: 500px;
            height: 500px;
            background: #A98553;
            opacity: 0.25;
        }
        .glow-bottom-right {
            bottom: -15%;
            right: -25%;
            width: 600px;
            height: 600px;
            background: #A98553;
            opacity: 0.2;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light text-gray-900 antialiased">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden p-4">
<div class="glow-effect glow-top-left"></div>
<div class="glow-effect glow-bottom-right"></div>
<main class="relative z-10 flex w-full max-w-md flex-col items-center">
<div class="mb-8 flex h-20 w-20 items-center justify-center rounded-full bg-primary/10 ring-1 ring-primary/20">
<span class="material-symbols-outlined text-4xl text-primary">storefront</span>
</div>
<h1 class="text-gray-900 text-3xl font-bold leading-tight tracking-tight mb-8 text-center">إنشاء حساب بائع</h1>
<div class="glass-effect flex w-full flex-col gap-4 rounded-xl p-6 shadow-lg shadow-black/5 md:p-8">
<form class="flex flex-col gap-5">
<label class="flex w-full flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">الاسم الكامل</p>
<div class="flex w-full flex-1 items-stretch rounded-lg bg-white/60 ring-1 ring-inset ring-gray-200 focus-within:ring-2 focus-within:ring-primary/50">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-transparent px-4 py-3.5 text-gray-900 placeholder:text-gray-400 focus:outline-0 focus:ring-0 text-base font-normal leading-normal" placeholder="أدخل اسمك الكامل" value=""/>
<div class="flex items-center justify-center pl-4 text-gray-400">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</label>
<label class="flex w-full flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">البريد الإلكتروني</p>
<div class="flex w-full flex-1 items-stretch rounded-lg bg-white/60 ring-1 ring-inset ring-gray-200 focus-within:ring-2 focus-within:ring-primary/50">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-transparent px-4 py-3.5 text-gray-900 placeholder:text-gray-400 focus:outline-0 focus:ring-0 text-base font-normal leading-normal" placeholder="أدخل بريدك الإلكتروني" type="email" value=""/>
<div class="flex items-center justify-center pl-4 text-gray-400">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</label>
<label class="flex w-full flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">كلمة المرور</p>
<div class="flex w-full flex-1 items-stretch rounded-lg bg-white/60 ring-1 ring-inset ring-gray-200 focus-within:ring-2 focus-within:ring-primary/50">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-transparent px-4 py-3.5 text-gray-900 placeholder:text-gray-400 focus:outline-0 focus:ring-0 text-base font-normal leading-normal" placeholder="أدخل كلمة المرور" type="password" value=""/>
<div class="flex items-center justify-center pl-4 text-gray-400">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
</label>
<label class="flex w-full flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">تأكيد كلمة المرور</p>
<div class="flex w-full flex-1 items-stretch rounded-lg bg-white/60 ring-1 ring-inset ring-gray-200 focus-within:ring-2 focus-within:ring-primary/50">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-transparent px-4 py-3.5 text-gray-900 placeholder:text-gray-400 focus:outline-0 focus:ring-0 text-base font-normal leading-normal" placeholder="أعد إدخال كلمة المرور" type="password" value=""/>
<div class="flex items-center justify-center pl-4 text-gray-400">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
</label>
<button class="mt-4 flex w-full items-center justify-center rounded-lg bg-primary px-6 py-3.5 text-base font-bold text-white shadow-lg shadow-primary/30 transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-light" type="submit">
                        إنشاء الحساب
                    </button>
</form>
</div>
<p class="mt-8 text-center text-sm text-gray-500">
                لديك حساب بالفعل؟
                <a class="font-bold text-primary underline-offset-4 hover:underline" href="#">تسجيل الدخول</a>
</p>
</main>
</div>

</body></html>
